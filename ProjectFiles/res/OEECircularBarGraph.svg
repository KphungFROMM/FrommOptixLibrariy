<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle id="background" cx="100" cy="100" r="80" 
          fill="none" 
          stroke="#E0E0E0" 
          stroke-width="20"/>
  
  <!-- Progress Circle -->
  <circle id="progress" cx="100" cy="100" r="80" 
          fill="none" 
          stroke="#4CAF50" 
          stroke-width="20"
          stroke-dasharray="502.4 502.4"
          stroke-dashoffset="502.4"
          stroke-linecap="round"
          transform="rotate(-90 100 100)"/>
  
  <!-- Center Text Group -->
  <g id="textGroup">
    <text id="valueText" x="100" y="95" 
          text-anchor="middle" 
          font-size="32" 
          font-weight="bold" 
          fill="#333333">0</text>
    <text id="unitText" x="100" y="115" 
          text-anchor="middle" 
          font-size="14" 
          fill="#666666">%</text>
  </g>
</svg>
